<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Tower Blocks</title>
    <link rel="stylesheet" href="./style.css?ver=1.0.2" />
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <meta name="viewport" content="width=device-width,user-scalable=no" />

    <div id="container">
      <img
        src="./img/svg/esquina.svg"
        style="
          z-index: 1;
          width: 11rem;
          height: auto;
          position: absolute;
          bottom: 0;
          left: -11px;
        "
      />
      <img
        src="./img/svg/esquina_superior_derecha.svg"
        style="
          z-index: 1;
          width: 11rem;
          height: auto;
          position: absolute;
          top: 0;
          right: -5px;
        "
      />
      <img
        src="./img/logo-nutricion.png"
        style="
          z-index: 1;
          width: 8rem;
          height: auto;
          position: absolute;
          top: 10px;
          left: 10px;
        "
      />
      <div id="game"></div>
      <div id="score">0</div>
      <div id="instructions">
        Haga clic (o pulse la barra espaciadora) para colocar el bloque
      </div>
      <div class="game-over">
        <h2>Se acab√≥ el juego</h2>
        <p>Lo has hecho genial</p>
        <p>Haz clic para volver a empezar</p>
      </div>
      <div class="game-ready">
        <div id="start-button">Jugar</div>
        <div></div>
      </div>
    </div>
    <!-- partial -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
