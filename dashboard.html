<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/dashboard.css?ver=1.0.9" />
  </head>

  <body>
    <div class="task-manager">
      <div class="left-bar">
        <div class="upper-part">
          <div class="actions">
            <div class="circle"></div>
            <div class="circle-2"></div>
          </div>
        </div>
        <div class="left-content">
          <ul class="action-list">
            <li class="item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="feather feather-inbox"
                viewBox="0 0 24 24"
              >
                <path d="M22 12h-6l-2 3h-4l-2-3H2" />
                <path
                  d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"
                />
              </svg>
              <span>Dashboard filtrado</span>
            </li>
          </ul>
          <!-- <img src="./img/globos-de-texto.png" class="img-fluid" alt="mensajes"> -->
        </div>
      </div>
      <div class="page-content">
        <div class="tasks-wrapper">
          <div class="messages" id="list-message"></div>
        </div>
      </div>

      <div class="right-bar">
        <div class="right-content">
          <div class="header my-2">Mensajes aprobados</div>

          <div class="messages" id="list-filter"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>

    <script src="./js/jquery.min.js?ver=1.0.9"></script>

    <script src="./js/conexion.js?ver=1.0.9"></script>
    <script src="./js/moment.js?ver=1.0.9"></script>
    <script src="./js/timezone.js?ver=1.0.9"></script>
    <script src="./js/chatDasboard.js?ver=1.0.9"></script>
  </body>
</html>
